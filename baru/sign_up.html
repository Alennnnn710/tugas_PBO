<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengaduan Masyarakat</title>
    <link rel="stylesheet" href="sign_up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="sign-up">
        <h1 class="judul">SIGN-UP</h1>

        <form action="login.html">
          <input type="text" class="border-box" placeholder="NIK">
          <input type="text" class="border-box" placeholder="Username">
          <input type="text" class="border-box" placeholder="Telfon">
          <input type="password" class="border-box" placeholder="Password" id="password">
          <button type="submit" class="signup-btn">REGISTER</button>
        </form>
      </div>
    </div>
  </body>
</html>
